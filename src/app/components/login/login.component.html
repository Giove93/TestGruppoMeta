<main class="form-signin">
    <form>
      <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg" alt="" width="100%"
        height="100%">
      <h1 class="mb-5">Wiki Planet</h1>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <label for="inputEmail" class="visually-hidden">Email address</label>
      <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="w-100 mt-5 btn btn-lg btn-primary" type="submit">Sign in</button>
      <button class="w-100 mt-3 btn btn-lg btn-secondary" type="submit">Sign up</button>
    </form>
  </main>
